tt.qftest.executable=QF-Test Version
tt.qftest.executable.error.noExecutable=No Executable has been selected. Please make sure that at least one agent has a "QF-Test" application available on your build agents.

# Note that the "*.description" is automatically mapped in the .ftl files. The *.error entries are manually used in validation
tt.qftest.logs=Logging Directory
tt.qftest.logs.description=Folder to which QF-Test logs should be written. (Hint: use a local folder and upload the folder as an Artifact instead of using a network path)
tt.qftest.logs.error.empty=You must supply a log folder (qftest\logs is the default)
tt.qftest.logs.error.invalidPath=Specified QF-Test logs path is invalid

tt.qftest.file=QF-Test File
tt.qftest.file.description=QF-Test file to execute. (Hint: use a Git Repo to get the file on the builder instead of using a network path)
tt.qftest.file.error.empty=You must supply a QF-Test file to execute
tt.qftest.file.error.invalid=Specified QF-Test file is invalid

tt.qftest.logName=Log Name Format
tt.qftest.logName.description=File name to use for the generated logs. Note, if left empty, no logs will be written (other than the inbuilt JUnit report)

tt.qftest.variables=QF-Test Variables
tt.qftest.variables.description=QF-Test variables to be used during execution. Enter one variable per line